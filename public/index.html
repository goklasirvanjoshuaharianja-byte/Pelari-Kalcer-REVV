<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pelari Kalcer</title>
    <style>
        /* CSS tetap sama seperti sebelumnya */
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; }
        canvas { display: block; }
        #ui-container {
            position: absolute; top: 20px; left: 20px;
            color: white; font-family: 'Arial', sans-serif;
            z-index: 100; pointer-events: none;
        }
        .ui-text { font-weight: bold; text-shadow: 2px 2px 4px #000; margin-bottom: 10px; display: block; }
        /* ... sisa CSS kamu ... */
    </style>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        
        /* HUD UI - Dirapikan agar tidak tumpang tindih */
        #ui-container {
            position: absolute; top: 20px; left: 20px;
            color: white; font-family: 'Arial', sans-serif;
            z-index: 100; pointer-events: none;
        }
        .ui-text { 
            font-weight: bold; 
            text-shadow: 2px 2px 4px #000; 
            margin-bottom: 10px; /* Jarak antar teks */
            display: block;
        }

        #startOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 2000;
        }

        #gameOverPanel {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: rgba(0,0,0,0.95);
            padding: 40px; border-radius: 15px; border: 2px solid #ff0000;
            text-align: center; color: white; z-index: 1000; min-width: 300px;
        }

        button {
            padding: 15px 30px; font-size: 18px; cursor: pointer;
            background: #00ffff; border: none; border-radius: 5px;
            font-weight: bold; transition: 0.3s;
        }
        button:hover { background: #ff0000; color: white; transform: scale(1.1); }

        #jumpscareOverlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 9999; background: black;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <div class="ui-text" style="font-size: 28px;">SKOR: <span id="score">0</span></div>
        <div class="ui-text" style="font-size: 24px; color: #ffd700;">KOIN: <span id="coinCount">0</span></div>
        <div id="warning-text" class="ui-text" style="color: #ff0000; display: none; font-size: 18px;">SESUATU MENDEKAT...</div>
    </div>

    <div id="jumpscareOverlay">
        <img id="jumpscareImg" src="hantu.png" style="width: 100%; height: 100%; object-fit: contain;">
    </div>

    <div id="startOverlay">
        <h1 style="letter-spacing: 5px; color: #ff0000;">PELARI KALCER</h1>
        <p>Lari atau Mati. Hindari manekin, kumpulkan koin.</p>
        <button onclick="startGame()">MASUK KE MALL</button>
    </div>

    <div id="gameOverPanel">
        <h1 style="color: #ff4444; font-size: 40px;">MAMPUS LU KAMPANG!</h1>
        <p style="font-size: 22px;">Skor: <span id="finalScore">0</span></p>
        <p style="font-size: 22px; color: #ffd700;">Koin: <span id="finalCoins">0</span></p>
        <br>
        <button onclick="location.reload()">COBA LAGI</button>
    </div>

    <audio id="bgm" loop preload="auto"><source src="bgm.mp3" type="audio/mpeg"></audio>
    <audio id="sfxCoin" preload="auto"><source src="https://actions.google.com/sounds/v1/foley/coins_spilled.ogg" type="audio/ogg"></audio>
    <audio id="sfxScream" preload="auto"><source src="teriak.mp3" type="audio/mpeg"></audio>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
